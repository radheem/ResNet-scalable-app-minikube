<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/css/results.css">
</head>
<body>
    <h1>Classification Results</h1>
    
    <!-- Table for displaying data -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Label</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data['data'] %}
                <tr>
                    <td>{{ record['id'] }}</td>
                    <td>{{ record['label'] }}</td>
                    <td>{{ record['status'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination">
        <!-- Previous Button on the left -->
        <a href="{{ url_for('get_prediction', cursor=data['prev_cursor']-data['limit'], limit=data['limit'], sort_by=data['sort_by'], order=data['order']) }}">
            <button {% if not data['cursor'] or data['cursor'] - data['limit'] <= 0 %} disabled {% endif %}>Previous</button>
        </a>
        
        <!-- Next Button on the right -->
        <a href="{{ url_for('get_prediction', cursor=data['cursor'], limit=data['limit'], sort_by=data['sort_by'], order=data['order']) }}">
            <button {% if not data['has_more'] %} disabled {% endif %}>Next</button>
        </a>
    </div>

    <!-- Go Back Button -->
    <div class="go-back">
        <a href="/">
            <button>Go Back</button>
        </a>
    </div>
</body>
</html>
